<h1>Contact</h1>

<h2>Contactformulier</h2>


<div class="form-group">
    <form method="/">
        <fieldset>

            <legend></legend>

            <div class="form-group">
                <label for="voornaam" >Voornaam : *</label>
                <input class= "form-control" id=voornaam type="text" name="voornaam" placeholder="Voornaam"
                       autofocus required>
            </div>

            <div class="form-group">
                <label for="achternaam">Achternaam* : </label>
                <input class= "form-control" id=achternaam type="text" name="achternaam" placeholder="Achternaam" required>
            </div>

            <div class="form-group">
                <label for="telefoon">Telefoonnummer* : </label>
                <input class= "form-control" id=telefoon type="tel" name="telefoonnummer" placeholder="Telefoonnummer" required>
            </div>

            <div class="form-group">
                <label for="postcode">Postcode* : </label>
                <input class= "form-control" id=postcode type="number" name="postcode" placeholder="Postcode" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail address* : </label>
                <input class= "form-control" id="email" type="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label for info> Reden contact* : </label>
                <select class= "form-control" name="info" required>
                    <option value="" selected="selected">-- selecteer --</option>
                    <option value="Offerte aanvraag">Offerte aanvraag</option>
                    <option value="Brochure">Informatiebrochure</option>
                    <option value="Prijslijst">Prijslijst</option>
                    <option value="Sollicitatie">Sollicitatie</option>
                    <option value="andere" >Andere</option>
                </select>
            </div>

            <div class="form-group">
                <label for="info">Meer informatie : </label>
                <textarea class= "form-control" name="info" id="info" rows="5" cols="40" placeholder="Voer text in ..."
                          maxlength="250"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Verstuur Contactformulier</button>

        </fieldset>

    </form>
</div>
